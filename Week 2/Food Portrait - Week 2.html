<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Donut</title>
</head>

<body>
    <script>
        function setup() {
            createCanvas(400, 400);
        }

        function draw() {
            background(220);

    
            /* Donutbody */
            fill(181, 117, 78)
            circle(200, 200, 150);
            /* Center */
            fill(207, 196, 190)
            circle(200, 200, 50);
            /* Sprinkes */
            strokeWeight(.5)
            fill(230, 71, 132)
            circle(225, 225, 6)
            fill(80, 230, 128)
            circle(160, 160, 6)
            fill(78, 164, 245)
            circle(160, 160, 6)
            fill(255, 38, 96)
            circle(190, 160, 6)
            fill(250, 134, 40)
            circle(260, 180, 6)
            fill(255, 248, 33)
            circle(250, 210, 6)
            fill(151, 33, 255)
            circle(220, 150, 6)
            fill(44, 81, 245)
            circle(220, 250, 6)
            fill(124, 245, 44)
            circle(170, 250, 6)
            fill(245, 51, 44)
            circle(155, 220, 6)
            fill(250, 35, 92)
            circle(150, 190, 6)
        }

        setup();
        draw();
    </script>
</body>

</html>
