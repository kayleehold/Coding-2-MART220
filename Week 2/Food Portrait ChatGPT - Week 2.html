<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Drawing with Sprinkles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="donutCanvas" width="200" height="200"></canvas>

    <script>
        // Get the canvas element
        var canvas = document.getElementById('donutCanvas');
        var context = canvas.getContext('2d');

        // Function to draw a donut with sprinkles
        function drawDonut() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Outer circle
            context.beginPath();
            context.arc(canvas.width / 2, canvas.height / 2, 80, 0, 2 * Math.PI);
            context.fillStyle = '#f0f0f0'; // Light gray color
            context.fill();

            // Inner circle (hole in the donut)
            context.beginPath();
            context.arc(canvas.width / 2, canvas.height / 2, 40, 0, 2 * Math.PI);
            context.fillStyle = '#fff'; // White color
            context.fill();

            // Sprinkles
            for (var i = 0; i < 30; i++) {
                var sprinkleSize = Math.random() * 5; // Random size for sprinkles
                var sprinkleX = Math.random() * canvas.width; // Random X position
                var sprinkleY = Math.random() * canvas.height; // Random Y position

                context.beginPath();
                context.arc(sprinkleX, sprinkleY, sprinkleSize, 0, 2 * Math.PI);
                context.fillStyle = getRandomColor(); // Random color for sprinkles
                context.fill();
            }
        }

        // Function to generate a random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Call the drawDonut function
        drawDonut();
    </script>
</body>
</html>
