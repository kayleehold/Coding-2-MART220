<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Donut with Sprinkles</title>
    </head>
    
    <body>
        <script>
            var donutRadius = 100;
            var sprinkleCount = 50;
            var sprinkles = [];
    
            function setup() {
                createCanvas(400, 400);
                noStroke();
    
                // Create sprinkles with random positions
                for (let i = 0; i < sprinkleCount; i++) {
                    sprinkles.push(createSprinkle());
                }
            }
    
            function draw() {
                background(220);
    
                // Draw the donut
                fill(181, 117, 78);
                ellipse(200, 200, donutRadius * 2, donutRadius * 2);
    
                // Draw and move the sprinkles
                for (let i = 0; i < sprinkleCount; i++) {
                    moveSprinkle(sprinkles[i]);
                    drawSprinkle(sprinkles[i]);
                }
            }
    
            // Function to create a sprinkle with random position
            function createSprinkle() {
                return {
                    x: random(200 - donutRadius, 200 + donutRadius),
                    y: random(200 - donutRadius, 200 + donutRadius),
                    speedX: random(-2, 2),
                    speedY: random(-2, 2),
                    color: color(random(255), random(255), random(255))
                };
            }
    
            // Function to move the sprinkle
            function moveSprinkle(sprinkle) {
                sprinkle.x += sprinkle.speedX;
                sprinkle.y += sprinkle.speedY;
    
                // Wrap sprinkles around the canvas
                sprinkle.x = (sprinkle.x + width) % width;
                sprinkle.y = (sprinkle.y + height) % height;
            }
    
            // Function to draw the sprinkle
            function drawSprinkle(sprinkle) {
                fill(sprinkle.color);
                ellipse(sprinkle.x, sprinkle.y, 8, 8);
            }
        </script>
    </body>
    
    </html>
